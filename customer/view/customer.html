<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="../../asset/css/style.css" />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="whole-user">
    <header id="header">
      <div class="container">
        <div class="left-header">
          <div class="logo"><i class="fa fa-robot"></i>Cyber Phone</div>
          <div class="home"><i class="fa fa-house-damage"></i>Home</div>
          <div class="portal-admin">
            <i class="fa fa-user-cog"></i>Admin portal
          </div>
        </div>
        <div class="right-header">
          <div
            class="cart"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
            onclick="fetchCart()"
          >
            <i class="fa fa-shopping-cart"></i>Cart
          </div>
        </div>
      </div>
    </header>
    <section class="banner" style="height: 100vh; padding-top: 150px">
      <div class="container">
        <div class="banner-left">
          <img src="../../asset/img/imgUser/iphoneX-banner.png" alt="" />
        </div>
        <div class="banner-right">
          <h1>Điện thoại Iphone X</h1>
          <div class="star">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star toggle-color"></i>
            <i class="fa fa-star toggle-color"></i>
          </div>
          <p>Thiết kế mang tính đột phá</p>
          <p>1325$</p>
          <a href="#list-phone"><button>Find out more!</button></a>
        </div>
      </div>
    </section>
    <section id="list-phone" class="list-phone" style="padding-top: 85px">
      <div class="list-title">
        <h1>This is our Phones</h1>
      </div>

      <div class="container">
        <div id="wrap-list" class="row g-4"></div>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <div class="d-flex">
              <h5 class="modal-title" id="cartModalLabel">Giỏ hàng</h5>
              <p style="margin-top: 5px; margin-left: 80px">item</p>
            </div>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Body -->
          <table cellspacing="0" cellpadding="10" width="100%">
            <thead>
              <tr>
                <th>Ảnh</th>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Xóa</th>
              </tr>
            </thead>
            <tbody id="tbody-cart"></tbody>
          </table>

          <!-- Footer -->
          <div class="modal-footer">
            <div>
              <p>Tổng Hóa đơn: <span id="sum"></span></p>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-success">Thanh toán</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../secvice/service.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>
